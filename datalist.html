<!DOCTYPE html>
<html>
    <head>
        <title>document</title>
    </head>
    <body>
        <!-- list 안에 datalist를 넣을수있음 거기서 option 사용가능한데 여기는 </option>없이함 -->
        <!-- 출력시 select 와달리 빈화면 클릭시 출력 -->
        <input list="browsers">
        <datalist id="browsers">
            <option value="chrome">
            <option value="firefox">
            <option value="safari">
        </datalist>
        <select name="" id="" value="">
            <option value="02">서울</option>
            <option value="21">부산</option>
            <option value="064">제주</option>
            <option value="031">성남</option>
            <option value="063">대구</option>
            <option value="070">인터넷</option>
        </select>

        <script></script>
    </body>
</html>
