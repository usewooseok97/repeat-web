<!DOCTYPE html>
<html>
    <head>
        <title>document</title>
    </head>
    <body>
        <!-- ul 순번없는 목록 -->
        <ul>
            <li>아메리카노</li>
            <li>에스프레소</li>
            <li>카페라테</li>
            <li>카페모카</li>
        </ul>
        <!-- ol 순번있는 목록 -->
        <ol>
            <li>커피란</li>
            <li>원두란</li>
            <li>커피머신사용법</li>
            <li>음료제조</li>
        </ol>

        <dl>
            <dt>커피</dt>
            <dd>커피콩으로만든 음료</dd>
            <dt>원두</dt>
            <dd>커피콩 주로 외국에서 수입해온다</dd>
            <dt>커피머신</dt>
            <dd>커피를 제조하기위한 전용기계 우유도 끓이기가능</dd>
        </dl>
        <!-- dl 정의를 설명을 위한 목록 -->
        <script></script>
    </body>
</html>
