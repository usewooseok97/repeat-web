<!DOCTYPE html>
<html>
    <head>
        <title>document</title>
    </head>
    <body>
        <p>일반<b>일반글자</b>글자</p><!-- 블럭테그 한줄전체차지함 -->
        <br><!-- 한줄 띄기 --> 
        <b>볼드체로 화면에 보여짐</b><!--볼드체로 화면에 보여짐 -->
        <i>이탤릭체로 화면에 보여짐</i>
        <p style="font-weight: bold;">p 테그도 볼드체처럼 보이게할수있다</p>
        <strong> 강조 하는 굴씨체</strong>
        <!--강조하는(검색엔진등에 기기에 읽히게 해줌)글씨체로 화면에 보여짐 -->
        <br>
        <em> em 테그지만 이탤릭체처럼 보임 사실은 강조임</em>
        <p>텍스트가<small>작게</small>보이게 됩니다</p><!--small글씨크기를 작게보여짐 -->
        <p>집에 오는길에 <mark>우유</mark> 사오렴</p>
        <!-- mark는 단어배경에 색이 들어감 -->
        <p>제품할인<del>30만원</del>20만원!</p><!--del은 취소선을 귿는 효과 -->
        <p>내가 제일 좋아하는색은 <ins>파란색</ins>입니다</p><!--ins 는 밑줄그어줌-->
        <p>X<sub>2</sub></p><!--2진수 표현시 쓰임 -->
        <p>Y<sup>2</sup></p><!--제곱표현시 쓰임-->
        <script></script><!--자바스크립트 할떄씀 -->
    </body>
</html>
