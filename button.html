<!DOCTYPE html>
<html>
    <head>
        <title>document</title>
    </head>
    <body>
        <button onclick="dosearch()"> 조회</button>
        <button>저장</button>
        <!-- <button>수정</button> 버튼생성 여기에 onclick을 넣어야 클릭할때 반응을 보이겠다 의미 -->
        <script>
            function dosearch() {
                alert("조회가 실행하지못했습니다.");
                // alert  출력을 의미
            }
        </script>
    </body>
</html>
