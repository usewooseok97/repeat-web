<!DOCTYPE html>
<html>
    <head>
        <title>document</title>
        <!-- 테그이름이 테이블,th,td를 찾고 거기에 선귿고, 직선(soild)로해라 -->
        <style>
            table, th, td{
                border: 2px solid black;
                border-collapse: collapse;/*선 충돌시 하나로 합처라*/
            }
/* 테이블을 찾아서 크기조정 */
            table{
                width: 100%;    
            }
        </style>
    </head>
    <body>
         <table>
            <thead><!--테이블의 머리부분 표시-->
                <tr><!-- <tr> table행 -->
                    <th> 이름 </th><!--th는 볼드체 + 가운데정렬 -->
                    <th> 전화번호 </th>
                    <th> 이메일 </th>
                    <!-- td table 셀 -->
                </tr>
            </thead>
            <tbody><!--테이블 자료 표시-->
                <tr>
                    <td>유재석</td> 
                    <td>01022324554</td> 
                    <td>kwodjgkl@gmail.com</td> 
                </tr>
                <tr>
                    <td>김종민</td> 
                    <td>010223243234</td> 
                    <td>kjml@gmail.com</td> 
                </tr>
                <tr>
                    <td>gd</td> 
                    <td>010223568634</td> 
                    <td>kgd@gmail.com</td> 
                </tr>
            </tbody>
        </table>

        <table>
            <thead>
                <tr>
                    <th>학년</th>
                    <th>반</th>
                    <th>학생수</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- rowspan 행 병합 3개를 -->
                    <td rowspan="3">1학년</td>
                    <td>3반</td>
                    <td>18명</td>
                </tr>
                <tr>
                    <!-- <td>1학년</td> 행병합시 다음거는 안적음-->
                    <td>2반</td>
                    <td>19명</td>
                </tr>
                <tr>
                    <!-- <td>1학년</td> -->
                    <td>1반</td>
                    <td>17명</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">합계</td>
                    <!-- colspan은 열병합 2개를-->
                    <td>55명</td>
                </tr>
            </tfoot>
        </table>
        <script></script>
    </body>
</html>
